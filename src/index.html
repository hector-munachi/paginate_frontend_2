<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
        <table id="recordsTable" class="align">
            <h1 id="loading">Loading...</>
            <caption>paginated random data of app users</caption>
            <thead>
                <tr>
                    <td># No.</td>
                    <td>Gender</td>
                    <td>Age</td>
                </tr>
            </thead>
            
            <tbody data-sink>
                <tr data-entryid="id">
                    <td data-sort="row"></td>
                    <td data-sort="gender"></td>
                    <td data-sort="age"></td>
                </tr>
                <tr data-entryid="id">
                    <td data-sort="row"></td>
                    <td data-sort="gender"></td>
                    <td data-sort="age"></td>
                </tr>
                <tr data-entryid="id">
                    <td data-sort="row"></td>
                    <td data-sort="gender"></td>
                    <td data-sort="age"></td>
                </tr>
                <tr data-entryid="id">
                    <td data-sort="row"></td>
                    <td data-sort="gender"></td>
                    <td data-sort="age"></td>
                </tr>
                <tr data-entryid="id">
                    <td data-sort="row"></td>
                    <td data-sort="gender"></td>
                    <td data-sort="age"></td>
                </tr>
            </tbody>
        </table>

        <div class="btn-group align">
            <button onclick="prevPage()" data-prevbtn id="prevButton">Previous</button>
            <button onclick="nextPage()" data-nextbtn id="nextButton">Next</button>
            <label data-pageview></label>
        </div>

    <script type="text/javascript" src="app.ts"></script>
</body>

</html>
